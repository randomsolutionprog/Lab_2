<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    form{
        border: 1px solid  ;
    }
    h1,form{
        padding: 5px;
    }
</style>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br>
        </div>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        </div>
        <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="18" max="99" placeholder="18-99" required><br>
        </div>
        <br>
        <div>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </div>
        <br>
        <div>
            <label for="country">Country of Residence:</label><br>
            <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Thailand">Thailand</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Philippines">Philippines</option>
            <option value="India">India</option>
            </select><br>
        </div>
        <br>
        <div>
            <label>Areas of Interest:</label><br>
            <input type="checkbox" id="softwaredev" name="interest" value="Software Development">
            <label for="softwaredev">Software Development</label><br>
            <input type="checkbox" id="datascience" name="interest" value="Data Science">
            <label for="datascience">Data Science</label><br>
            <input type="checkbox" id="cybersecurity" name="interest" value="Cybersecurity">
            <label for="cybersecurity">Cybersecurity</label><br>
            <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
            <label for="ai">Artificial Intelligence</label><br>
        </div>
        <br>
        <div>
            <label>Experience Level:</label><br>
            <input type="radio" id="beginner" name="experience" value="beginner">
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="experience" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="experience" value="advanced">
            <label for="advanced">Advanced</label><br>
        </div>
        <br>
        <div>
            <label for="comments">Comments and Questions:</label><br>
            <textarea id="comments" name="comments" placeholder="Any comments or questions?"></textarea><br>
        </div>
        <div>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>

</body>
</html>
